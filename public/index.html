<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edulinki</title>
    <meta http-equiv="refresh" content="2; url=./public/login/index.html">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        .logo-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-container img {
            width: 80px; /* Adjust size to match your preference */
            height: auto;
            /* Suble pulse animation like Instagram */
            animation: pulse 1.5s ease-in-out infinite;
        }

        .footer {
            padding-bottom: 40px;
            color: #8e8e8e;
            font-size: 14px;
            text-align: center;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="logo-container">
        <img src="https://i.imghippo.com/files/fRGt5603uII.png" alt="Loading...">
    </div>

    <div class="footer">
        <p>from</p>
        <p style="font-weight: 600; color: #262626; letter-spacing: 1px; margin-top: 5px;">EDULINKI</p>
    </div>

    <script>
        // Backup JavaScript redirect in case meta refresh fails
        setTimeout(() => {
            window.location.href = "./public/login/index.html";
        }, 2000); // 2 seconds delay to show the animation
    </script>
</body>
</html>
